<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enrutamiento + Suma</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; }
    nav a:hover { text-decoration: underline; }
    input, button { margin-top: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>üåê Enrutamiento con JavaScript</h1>
  
  <!-- Men√∫ -->
  <nav>
    <a href="#/">Home</a>
    <a href="#/about">About</a>
    <a href="#/contact">Contact</a>
    <a href="#/sum">Sumar N√∫meros</a>
  </nav>

  <!-- Contenido din√°mico -->
  <div id="app"></div>

  <script>
    let total = 0; // Acumulador de la suma

    // Definimos las "rutas"
    const routes = {
      '/': "<h2>üè† Home</h2><p>Bienvenido a la p√°gina principal.</p>",
      '/about': "<h2>‚ÑπÔ∏è About</h2><p>Informaci√≥n sobre este sitio.</p>",
      '/contact': "<h2>üìû Contact</h2><p>Cont√°ctanos en contacto@mail.com</p>",
      '/sum': `
        <h2>‚ûï Sumar n√∫meros</h2>
        <p>Total actual: <span id="total">0</span></p>
        <input type="number" id="numberInput" placeholder="Ingresa un n√∫mero">
        <button onclick="addNumber()">Sumar</button>
      `
    };

    // Funci√≥n de enrutamiento
    function router() {
      const path = window.location.hash.replace("#", "") || "/";
      const content = routes[path] || "<h2>404 - P√°gina no encontrada</h2>";
      document.getElementById("app").innerHTML = content;

      // Si estamos en la ruta /sum, actualizar total
      if (path === "/sum") {
        document.getElementById("total").textContent = total;
      }
    }

    // Funci√≥n para sumar
    function addNumber() {
      const input = document.getElementById("numberInput");
      const value = Number(input.value);
      if (!isNaN(value)) {
        total += value;
        document.getElementById("total").textContent = total;
        input.value = "";
      }
    }

    // Detecta cambios en la ruta
    window.addEventListener("hashchange", router);
    window.addEventListener("load", router);
  </script>
</body>
</html>
